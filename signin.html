<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="icon" type="image/x-icon" href="dashboard.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <form id="signin">
          <h1 style="text-decoration: solid;text-decoration: underline;text-align: center;">Sign In Page</h1>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="enter email" required><br>
          <label for="pass">Password</label>
          <input type="text" id="pass" placeholder="enter password" required><br>
         <button type="submit">sign in</button><br><br>
        </form>
        <h4 style="color: brown;">If you have not completed your registration, please go to the registration page and register first.</h4>
       <button type="button" onclick="goToRegistration()"></a>Register</button><br><br>
     </div>
     <script src="signin.js"></script>
</body>
</html>
